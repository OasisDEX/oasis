<template name="messages">
  <div class="messages">
    <div class="div-message-warning">
      <p class="text-danger">
        <span class="warning">WARNING!</span> Maker Market is undergoing alpha testing: Proceed at your own risk, and use only small amounts of {{quoteCurrency}} and {{baseCurrency}}.
      </p>
    </div>
    <div class="div-message-update">
      <p class="text-success">
        <span class="update">UPDATE!</span> If you have any open orders at the previous market <a href="https://makerdao.github.io/maker-market-archive/v0.1.0/" target="_blank">Maker OTC</a>; be sure to cancel them there to unlock the held funds!
      </p>
    </div>
  </div>
</template>
