<template name="orders">
  <table class="t-scroll">
    <thead>
      <tr>
        <th></th>
        {{#if showDate}}<th class="th-date">DATE</th>{{/if}}
        {{#if showType}}
          <th class="th-type">
            {{#if equals section 'lastTrades'}}
              ACTION
            {{else}}
              TYPE
            {{/if}}
          </th>
        {{/if}}
        {{#unless equals priceClass 'ask'}}
          {{#unless equals priceClass 'bid'}}
          <th class="th-price">PRICE</th>
          {{/unless}}
        {{/unless}}
        {{#if or (equals priceClass 'ask') (equals priceClass 'bid')}}
          <th class="th-price-label" title={{concat quoteCurrency ' / ' baseCurrency}}>PRICE</th>
        {{/if}}

        <th class="th-quote-currency">{{quoteCurrency}}</th>
        <th class="th-base-currency">{{baseCurrency}}</th>

        <th></th>        
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this type=priceClass section=section canAccept=../canAccept canOpenTxLink=../canOpenTxLink showCancel=../showCancel showType=../showType showDate =../showDate}}
      {{/each}}
    </tbody>
    <tfoot>
      
    </tfoot>
  </table>

</template>
