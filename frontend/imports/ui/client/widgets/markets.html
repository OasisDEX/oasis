<template name="markets">
  <div id="container-market"  class="order-section-content">
    <div class="row">
      <div class="col-md-6">
        <h2>
          MARKETS
        </h2>        
      </div>
      <div class="col-md-6">
        <span class="select-market-container"> 
            <select class="select-market-graph" {{b "options: quoteCurrencies, value: quoteCurrency, change: quoteChange"}}>
            </select>
            <span class="glyphicon glyphicon-chevron-down select-glyph" aria-hidden="true"></span>
        </span>
      </div>
    </div>
    <div>
      <table class="t-markets">
        <thead>
          <tr>
            <th></th>
            <th class="th-coin">COIN</th>
            <th class="th-price">PRICE</th>
            <th class="th-volume">VOLUME</th>
            <th></th>        
          </tr>
        </thead>
        <tbody>
          {{#each baseCurrencies}}
          <tr class="clickable {{selected(this)}}" {{b "click: baseChange(this)"}}>
            <td></td>
            <td class="td-coin">{{this}}</td>
            <td class="td-price">
              {{#if loadingTradeHistory}}
                {{{loadingIcon}}}
              {{else}}
                {{price this}}
              {{/if}}
            </td>
            <td class="td-volume">
              {{#if loadingTradeHistory}}
                {{{loadingIcon}}}
              {{else}}
                {{formatBalance (volume this)}}
                {{sort}}
              {{/if}}
            </td>
            <td></td>
          </tr>        
          {{/each}}
        </tbody>
        <tfoot>
          
        </tfoot>
      </table>
    </div>
  </div>
</template>
