<template name="newallowance">
  <div class="modal fade" id="allowanceModal{{token._id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content modal-order">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">
            My Allowance
          </h4>
        </div>
        <div class="modal-body">
          <div class="my-allowance-instructions">
            <div class="my-allowance row">
              <div class="col-xs-1 nplr"><img src="myallowance-personal.svg"></div>
              <div class="col-xs-11 npr"><p>You need to first grant access to withdraw from your personal account by setting the allowance</p></div>

              <div class="col-xs-1 nplr"><img src="myallowance-maximum.svg"></div>
              <div class="col-xs-11 npr"><p>Specify the maximum that can be withdrawn. It will decrease each time you place or fill and order</p></div>

              <div class="col-xs-1 nplr"><img src="myallowance-disable.svg"></div>
              <div class="col-xs-11 npr"><p>Disable it by setting the allowance to 0</p></div>
            </div>
          </div>
          <form>
            <div>
              <table>
                <tbody>
                  <tr>
                    <th>
                      Allowance
                    </th>
                    <td>
                      {{{formatBalance token.allowance 5 '' true}}} <span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      Available
                    </th>
                    <td>
                      <span class="set-total-allowance" {{b "click: setTotalAllowance"}}>{{{formatBalance token.balance 5 '' true}}}</span> <span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                  <tr class="row-input-line set-allowance">
                    <th>
                      Set
                    </th>
                    <td>
                      <input class="input" type="number" min="0" step="any" placeholder={{fromWei token.allowance}} {{b "value: value"}}><span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  {{#unless equals lastError ''}}
                    <tr>
                      <td colspan="2">
                        {{lastError}}
                      </td>
                    </tr>
                  {{/unless}}
                  {{#each pending}}
                  <tr>
                    <td colspan="2">
                      Pending: {{this.value}} {{this.token}}
                    </td>
                  </tr>
                  {{/each}}
                </tfoot>
              </table>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-allowance-modal btn-default btn-submit-order-allowance btn-placement-right" {{b "enable: canChange, click: change"}}>Change</button>
          <button type="button" class="btn btn-default btn-placement-left btn-submit-order-cancel" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--
  -->
</template>
